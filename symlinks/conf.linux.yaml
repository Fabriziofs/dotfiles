- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- create:
    - $DOTFILES_PATH/shell/bash/completions
    - $DOTFILES_PATH/shell/bash/themes

- link:
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore_global: git/.gitignore_global
    ~/.config/kitty: os/linux/kitty
    ~/.config/kitty/theme.conf: os/linux/kitty/themes/codely.conf
